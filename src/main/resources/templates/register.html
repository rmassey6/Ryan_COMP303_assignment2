<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Customer Registration</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
		<link th:href="@{/css/form.css}" rel="stylesheet" />
	</head>
	<body>
		<div th:replace="fragments/header"></div>
		<div class="full-page d-flex justify-content-center align-items-center bg-secondary">
			<form action="#" th:action="@{/register}" method="post" class="w-50 bg-light p-5 rounded">
				<h1 class="text-center">Customer Registration</h1>
			  	<div class="mb-3">
				    <label for="usernameInput" class="form-label">Username</label>
				    <input name="usernameInput" type="text" class="form-control" id="usernameInput">
			  	</div>
			  	<div class="mb-3">
				    <label for="passwordInput" class="form-label">Password</label>
				    <input name="passwordInput" type="password" class="form-control" id="passwordInput">
			  	</div>
			  	<div class="mb-3 d-flex gap-2">
			  		<div class="flex-grow-1">
					    <label for="fnameInput" class="form-label">First name</label>
					    <input name="fnameInput" type="text" class="form-control" id="fnameInput">
				    </div>
				    <div class="flex-grow-1">
					    <label for="lnameInput" class="form-label">Last name</label>
					    <input name="lnameInput" type="text" class="form-control" id="lnameInput">
				    </div>
			  	</div>
			  	<div class="mb-3">
				    <label for="addressInput" class="form-label">Address</label>
				    <input name="addressInput" type="text" class="form-control" id="addressInput">
			  	</div>
			  	<div class="mb-3 d-flex gap-2">
			  		<div class="flex-grow-1">
					    <label for="cityInput" class="form-label">City</label>
					    <input name="cityInput" type="text" class="form-control" id="cityInput">
				    </div>
				    <div class="flex-grow-1">
					    <label for="postalCodeInput" class="form-label">Postal code</label>
					    <input name="postalCodeInput" type="text" class="form-control" id="postalCodeInput">
				    </div>
			  	</div>
			  	<p class="text-danger" style="font-size:10px" th:if="${error}" th:text="*{error}"></p>
			  	<button type="submit" class="btn btn-primary">Register</button>
			</form>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
	</body>
</html>
