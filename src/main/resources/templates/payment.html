<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Payment</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
	<h1>Payment page</h1>
	


<div th:if="${paid} == false" class="m-4">
<form action="#" th:action="@{/payment}" method="post">
  <div class="mb-3">
    <label for="cardholder_name" class="form-label">Cardholder name</label>
    <input type="text" class="form-control" id="cardholder_name">
  </div>
  <div class="mb-3">
    <label for="card_number" class="form-label">Card number</label>
    <input type="text" class="form-control" id="card_number">
  </div>
  <div class="mb-3">
    <label for="card_sc" class="form-label">Card security code</label>
    <input type="number" class="form-control" id="card_sc">
  </div>
  <div class="mb-3">
  	<p>Total Price: <span th:text="${#numbers.formatCurrency(reservation.total_price)}"></span></p>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<div th:if="${paid} == true">
<h2 class="m-4">Payment Successful!!</h2>
<a href="/">Go back home</a></div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
